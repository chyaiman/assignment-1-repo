<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My first assignment</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="CSS/styles.css" />
  </head>
  <body>
    <header>
      <nav class="navbar">
        <div class="logo">
          <h3 class="inter-normal">LOGO</h3>
        </div>
        <button class="btn-primary signup">Sign Up</button>
      </nav>

      <div class="banner">
        <h2 class="banner-text">Cool Dark UI Template for Webflow Agencies!</h2>

        <button class="btn-primary stayfocused">Stay Focused</button>
      </div>
    </header>
    <main>
      <!-- see it in action part  -->

      <div class="action">
        <div class="text-part">
          <h2 class="action-text">See It in Action</h2>
          <p class="action-para">
            Explore the live preview and imagine your brand in this bold new
            look.
          </p>
          <button class="btn-primary">Launch Live Preview</button>
        </div>
        <div class="image-part">
          <img src="./Assets/wc-mini.png" alt="wc mini event image" />
        </div>
      </div>
    </main>
    <footer></footer>
  </body>
</html>
